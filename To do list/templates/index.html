<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>To-Do List</h1>

    <input type="text" id="todo-input" placeholder="Yeni görev ekle">
    <input type="date" id="deadline-input" placeholder="Son tarih">
    <select id="priority-select">
        <option value="düşük">Düşük Öncelik</option>
        <option value="orta">Orta Öncelik</option>
        <option value="yüksek">Yüksek Öncelik</option>
    </select>
    <button id="add-todo">Görev Ekle</button>
    
    <h2>Görevler</h2>
    <ul id="todo-list"></ul>

    <h2>Arşivlenmiş Görevler</h2>
    <ul id="archived-list"></ul>

    <div>
        <a href="/register">Kayıt Ol</a> | 
        <a href="/login">Giriş Yap</a>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
