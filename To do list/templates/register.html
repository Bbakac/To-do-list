<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Kayıt Ol</h1>
    <input type="email" id="register-email" placeholder="E-posta" required>
    <input type="password" id="register-password" placeholder="Şifre" required>
    <button id="register-button">Kayıt Ol</button>
    <div id="register-message"></div>
    <div><a href="/">Ana Sayfaya Dön</a></div>

    <script>
        document.getElementById('register-button').addEventListener('click', function() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('register-message').innerText = "Kayıt başarılı!";
            })
            .catch(err => {
                document.getElementById('register-message').innerText = "Kayıt hatası!";
            });
        });
    </script>
</body>
</html>
